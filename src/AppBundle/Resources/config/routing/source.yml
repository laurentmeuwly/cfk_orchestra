source_index:
    path:     /
    defaults: { _controller: "AppBundle:Source:index" }
    methods:  GET

source_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:Source:show" }
    methods:  GET

source_new:
    path:     /new
    defaults: { _controller: "AppBundle:Source:new" }
    methods:  [GET, POST]

source_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:Source:edit" }
    methods:  [GET, POST]

source_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:Source:delete" }
    methods:  DELETE
